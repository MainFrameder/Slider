<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Slider">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
	<main>
		<div class="slider">
			<div class="slider_line">
				<img src="img/slider1.png" alt="sr" class="sr2">
				<img src="img/slider2.png" alt="sr" class="sr2">
				<img src="img/slider3.png" alt="sr" class="sr2">
				<img src="img/slider4.png" alt="sr" class="sr2">
			</div>
			<button class="slider_button_prev">
                <img src="img/arrow_left.png" class="arrow" alt="arrow icon">
            </button>
            <button class="slider_button_next">
                <img src="img/arrow_right.png" class="arrow" alt="arrow icon">
            </button>
		</div>
	</main>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
